version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sdr
    ports: ["5432:5432"]
    volumes: [dbdata:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    env_file: ./.env
    depends_on:
      db:
        condition: service_healthy
    ports: ["8080:8080"]
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    env_file: ./.env
    depends_on: [backend]
    ports: ["3000:3000"]
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  dbdata:
